<!DOCTYPE html>
<html>

<head>
    <!-- ejs语法 -->
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 设置favicon -->
    <% if (htmlWebpackPlugin.options.favIcon && htmlWebpackPlugin.options.favIcon.length > 0) { %>
        <link rel="shorticon icon" type="image/x-icon" href="<%= htmlWebpackPlugin.options.favIcon %>">
        <% } %>
</head>

<body>
    <div id="root"></div>
    <% if (htmlWebpackPlugin.options.favIcon && htmlWebpackPlugin.options.favIcon.length > 0) { %>
        <link rel="shorticon icon" type="image/x-icon" href="<%= htmlWebpackPlugin.options.favIcon %>">
        <% } %>
            <script src="vendor.dll.js"></script>
            <!-- 是否是开发环境? -->
            <% if (htmlWebpackPlugin.options.__DEV__) { %>
                <script src="http://localhost:<%=htmlWebpackPlugin.options.port %>/webpack-dev-server.js"></script>
                <% } %>
</body>

</html>
